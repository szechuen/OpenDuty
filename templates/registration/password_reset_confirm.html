{% extends "base_content.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
  {% if validlink %}
    <form method="post" class="form-horizontal">
      {% csrf_token %}
      {% include "form.html" %}
      <div class="form-actions"><input type="submit" class="btn btn-primary" value="Reset Password" /></div>
    </form>
  {% else %}
    <p>The password reset token is invalid or has been used.</p>
  {% endif %}
{% endblock %}
