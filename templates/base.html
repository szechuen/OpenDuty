<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Welcome{% endblock %} Â· OpenDuty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://static.openduty.com/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 20px;
      }
      .main {
        padding-top: 20px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="http://static.openduty.com/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="http://static.openduty.com/img/icon.png">
    <link rel="apple-touch-icon-precomposed" href="http://static.openduty.com/img/icon.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">OpenDuty</a>
          <div class="nav-collapse">
            {% if user.is_authenticated %}
              <ul class="nav">
                <li{% block dashboard_active %}{% endblock %}><a href="/dashboard/">Dashboard</a></li>
                <li{% block member_active %}{% endblock %}><a href="/member/">Members</a></li>
                <li{% block event_active %}{% endblock %}><a href="/event/">Events</a></li>
              </ul>
              <ul class="nav pull-right">
                <li class="divider-vertical"></li>
                <li><a href="/accounts/logout/">Logout</a></li>
              </ul>
              <p class="navbar-text pull-right">Logged in as <a href="/accounts/">{{ user.member.name }}</a></p>
            {% else %}
              <ul class="nav pull-right">
                <li><a href="/accounts/login/">Login</a></li>
              </ul>
            {% endif %}
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="main">{% block main %}{% endblock %}</div>

      <footer>
        <p>Powered by <a href="http://openduty.com/">OpenDuty</a><span style="float: right;">Generated on {% now "DATETIME_FORMAT" %}</span></p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://static.openduty.com/js/jquery.js"></script>
    <script src="http://static.openduty.com/bootstrap/js/bootstrap.js"></script>

  </body>
</html>
